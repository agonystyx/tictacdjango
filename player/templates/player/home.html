<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Home</title>
  </head>
  <body>
    <h1>Welcome, {{ user.username }} </h1>
    You have {{ n_games }} active {{game_str}}:
    <ul>
      {% for game in games %}
        <li>
          Game {{ game.id }}: {{game.first_player}} vs
          {{ game.second_player}}
        </li>
      {% endfor %}
    </ul>
  </body>
</html>
